<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Logo.png" type="image/x-icon">
    <title>tes form</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th>
                <label for="username">USERNAME</label>
            </th>
            <td>
                <input type="text" id="username">
            </td>
        </tr>
        <tr>
            <th>
                <label for="pass">PASSWORD</label>
            </th>
            <td>
                <input type="password" id="pass">
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="radio" name="jenis" id="laki">
                <label for="laki">LAKI-LAKI</label>
                <input type="radio" name="jenis" id="cew">
                <label for="cew">PEREMPUAN</label>
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <input type="checkbox" name="jenis" id="ktp">
                <label for="ktp">KTP</label>
                <input type="checkbox" name="jenis" id="KK">
                <label for="KK">KK</label>
                <input type="checkbox" name="jenis" id="sim">
                <label for="sim">SIM</label>
            </th>
        </tr>
        <tr>
            <th>
                ASAL KOTA
            </th>
            <td>
                <select name="" id="">
                    <option value="">BANDUNG</option>
                    <option value="">JAKARTA</option>
                    <option value="">JOGJA</option>
                    <option value="">SOLO</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>
                ALAMAT
            </th>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <button type="submit">KIRIM</button>
            </th>
        </tr>

    </table>
</body>

</html>
